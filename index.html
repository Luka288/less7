<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 7 | complex header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
      integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/6022f77fe4.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <nav>
      <section class="logoSection">
        <a>logo</a>
      </section>
      <section class="nav-items">
        <ul class="buttons">
          <li>
            <a href="">home</a>
          </li>
          <li>
            <a href="">about</a>
          </li>
          <li>
            <a href="">vacancy</a>
          </li>
          <li>
            <a href="">contact us</a>
          </li>
        </ul>
      </section>
      <button class="hamburger hamburger--collapse" type="button" id="burger">
        <span class="hamburger-box">
          <span class="hamburger-inner" style="color: white"></span>
        </span>
      </button>
    </nav>
    <div class="backToTop">
      <i class="fa-solid fa-arrow-up"></i>
      <p>Back to top</p>
    </div>
  </body>
</html>
